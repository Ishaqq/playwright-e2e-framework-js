name: Playwright E2E Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› ï¸ Checkout Repository
        uses: actions/checkout@v3

      - name: âš¡ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ­ Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ğŸƒ Run Playwright Tests with Cucumber
        run: npx cucumber-js --format json:reports/cucumber_report.json

      - name: ğŸ“Š Generate HTML Report
        run: |
          npm install cucumber-html-reporter
          node ./generate-report.js

      - name: ğŸ“¤ Upload HTML Report
        uses: actions/upload-artifact@v3
        with:
          name: cucumber-html-report
          path: reports/cucumber_report.html
